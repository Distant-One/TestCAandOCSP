# List of certificate authority secrets
# copy to ./vars/ca-secrets.yml
---
ca_top_dir: <home directory to use for all CA's exampel /home/<username>/CA/>

ca_server: <hostname or ipaddress for CA server>

ca_domain: <domain for common name example example.net>

cn_country: "<country>"
cn_state: "<state>"
cn_location: "<city>"
cn_org: "<company>"
cn_org_unit: "<company-organization>"
cn_email_addr: "<email address for certificates>"


